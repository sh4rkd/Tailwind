<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Tailwind</title>
</head>
<body>
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                    <input class="outline-none p-3 rounded-full shadow-sm" placeholder="San Francisco" type="search">
                    <button class="w-36 rounded-full text-xl text-primary shadow-sm font-semibold p-4 bg-white">
                        Explorar
                    </button>
                </div>
                <div class="w-full h-full">
                    <img src="img/sanFrancisco.jpg" alt="Imagen de San Francisco">
                </div>                
            </div>
        </div>
        <div class="p-20" id="recomendadas">
            <div class="w-48 h-64 shadow-md rounded-lg">
                <div class="w-full h-4/6 rounded-t-lg bg-norway bg-cover"></div>
                <div class="w-full h-2/6 bg-secondary rounded-b-lg flex flex-col justify-center items-center text-white">
                    <p class="font-semibold text-xl">Norway</p>
                    <p class="text-md">Beautiful landscape</p>
                </div>
            </div>
        </div>
        <div id="rentas_destacadas"></div>
        <div id="faq"></div>
    </section>
    <footer></footer>
</body>
</html>
